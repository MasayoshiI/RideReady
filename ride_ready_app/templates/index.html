<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>RideReady</title>
  
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/animate.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
  	<link rel="stylesheet" href="/static/css/component.css">
	
    <link rel="stylesheet" href="/static/css/owl.theme.css">
	<link rel="stylesheet" href="/static/css/owl.carousel.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/masa_favicon.png">

	<!-- Google web font  -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>
	
</head>
<body id="top" data-spy="scroll" data-offset="50" data-target=".navbar-collapse">


<!-- Preloader section -->

<div class="preloader">
     <div class="sk-spinner sk-spinner-pulse"></div>
</div>


<!-- Navigation section  -->

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
        </button>
        <a href="#top" class="navbar-brand smoothScroll">Ride Ready</a>
      </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home" class="smoothScroll"><span>Home</span></a></li>
            <li><a href="#estimator" class="smoothScroll"><span>Estimate</span></a></li>
            <li><a href="https://github.com/MasayoshiI/ride_ready" target="_blank">Repository</a></li>
          </ul>
       </div>

    </div>
  </div>


<!-- Home section -->

<section id="home">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">

      <div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
        <h1 class="wow fadeInUp" data-wow-delay="0.6s">Ride Ready</h1>
        <p class="wow fadeInUp" data-wow-delay="0.9s">We will estimate fee for your ride and let you know when it's under your budget.</p>
        <a href="#estimator" class="smoothScroll btn btn-success btn-lg"><span>Estimate my ride now</span></a>
      </div>
    </div>
  </div>
</section>

<!-- Estimator section -->
<section id="estimator">
        <div class="container">
            {% block content %} {% endblock content%}
        </div>
</section>


<!-- Footer section -->

<footer>
	<div class="container">
    
		<div class="row">

			<div class="col-md-12 col-sm-12">
                
                <ul class="social-icon"> 
                    <li><a href="." class="fa fa-home wow fadeInUp" data-wow-delay="0.2s"></a></li>
                    <li><a href="https://github.com/MasayoshiI/ride_ready" target="_blank" class="fa fa-github wow fadeInUp" data-wow-delay="0.8s"></a></li>
                    <li><a href="mailto:miwasa20@bu.edu" class="fa fa-envelope wow fadeInUp" data-wow-delay="1.0s"></a></li>
                </ul>
                
				<p class="wow fadeInUp"  data-wow-delay="1s" >Copyright &copy; Masa Iwasa</p>
        
			</div>
			
		</div>
        
	</div>
</footer>

<!-- Back top -->
<a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>

<!-- Javascript  -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/modernizr.custom.js"></script>
<script src="/static/js/toucheffects.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/smoothscroll.js"></script>
<script src="/static/js/wow.min.js"></script>
<script src="/static/js/custom.js"></script>


</body>
</html>
