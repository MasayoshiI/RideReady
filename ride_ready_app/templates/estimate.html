{% extends "index.html" %}
{% block content %}

    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
        <div class="section-title">
          <h1>Estimator</h1>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-5 wow fadeInUp" data-wow-delay="0.3s">
            <label class="control-label">Starting Address</label>
            <input id="start" placeholder="Enter starting address" onFocus="geolocate()" type="text" class="form-control">
            <br>
            <label class="control-label">Destination Address</label>
            <input id="end" placeholder="Enter destination address" onFocus="geolocate()" type="text" class="form-control">
            <br> 
            <label class="control-label">Budget</label>
            <input id="budget" placeholder="ex: 12 for $12" type="text" class="form-control" style="margin-bottom:30px;">
            <br>
            <select id="ride-type" style="margin-bottom:25px;">
                <option value="" selected disabled hidden>Choose your ride type</option>
                <option value="UberPool">Uber Pool / Lyft Line</option>
                <option value="UberX">UberX / Lyft</option>
                <option value="UberXL">UberXL / Lyft Plus</option>
            </select>
            <select id="seat-count" style="margin-bottom:25px;">
                    <option value="" selected disabled hidden>Choose your seat count (only for pool / line)</option>
                    <option value="">Not Pool / Line</option>
                    <option value="one-seat">1</option>
                    <option value="two-seat">2</option>
            </select>
                <br>
            <input type="submit" id="submit" class="myButton">
        </div>
        
        
        <div class="col-md-7 col-sm-7 wow fadeInUp" data-wow-delay="0.3s">
            <div id="googleMap" style="width:100%;height:370px;"></div>

        </div>
    </div>
    <div class="row" id="rateTable" style="margin-top:10px;display:none;">
            <div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.3s";>
                <h1 style="background-color:#000;color:white;margin:0px;">Uber Fares</h1>
                <p class="text-center" id="poolrate" style="margin:0px;background-color:#eee";></p>
                <p class="text-center" id="xrate"style="margin:0px;background-color:#ddd";></p>
                <p class="text-center" id="xlrate"style="margin:0px;background-color:#eee";></p>
            </div>
    </div>
