{% extends "test.html" %}

    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">

          <h1>Estimator</h1>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-5 wow fadeInUp" data-wow-delay="0.3s">
            <form action="{{ url_for('get_input') }}" method="post">
                <h3>Starting Address</h3>
                <textarea name="starting_address" rows="2" cols="50" style=resize:none;></textarea>
                <br>
                <h3>Destination Address</h3>
                <textarea name="destination_address" rows="2" cols="50" style=resize:none;></textarea>
                <br>
                <h3>Your budget (ex: 10 for $10)</h3>
                <textarea name="budget" rows="1" cols="50" style=resize:none;></textarea>
                <br>
                <input type="submit" value="Ride Ready?">
              </form>
        </div>
