{% extends "test.html" %}
{% block content %}

    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
        <div class="section-title">
          <h1>Estimator</h1>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-5 wow fadeInUp" data-wow-delay="0.3s">
            <label class="control-label">Starting Address</label>
            <input id="start" placeholder="Enter starting address" onFocus="geolocate()" type="text" class="form-control">
            <br>
            <label class="control-label">Destination Address</label>
            <input id="end" placeholder="Enter destination address" onFocus="geolocate()" type="text" class="form-control">
            <br>
            <input id="seat-" placeholder="Enter destination address" onFocus="geolocate()" type="text" class="form-control">
            <br>
            <input type="submit" id="submit">
        </div>     
        <div class="col-md-7 col-sm-7 wow fadeInUp" data-wow-delay="0.3s">
            <div id="googleMap" style="width:100%;height:300px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.3s"style=background-color:green;>
            <p>Uber</p>
        </div>
        <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.3s" style=background-color:orange;>
            <p>LYFT</p>
        </div>
    </div>
          <script src="/static/js/gmap.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkNYRCiJ6o0qZxVTP0CPxF24DhzIf8sig&callback=myMap&libraries=places&callback=initialize"></script>
            <!-- <script src="https://maps.googleapis.com/mmyMapaps/api/js?key=AIzaSyCkNYRCiJ6o0qZxVTP0CPxF24DhzIf8sig&libraries=places&callback=initialize"async defer></script> -->
            
{% endblock content%}
